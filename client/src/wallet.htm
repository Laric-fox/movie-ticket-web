<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ví</title>
  <link rel="shortcut icon" href="./img/web.img/logowithname.png" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./css/wallet.css"/>
</head>

<body>
  <!-- Nhúng navbar -->
  <div id="navbar"></div>
<br><br><br><br><br>
  <div class="page-content col-md-12 p-4">
            <div class="container">
                <h3 class="mb-4">Ví của bạn</h3>
                <div class="row">
                    <div class="col-md-6 col-12 mb-4">
                        <div class="balance-info shadow-md p-4 rounded-md">
                            <h5>Số dư hiện tại: <span class="balance-number">0 VND</span></h5>
                            <p class="text-muted">Cập nhật lần cuối: <span id="last-updated">Đang tải...</span></p>
                        </div>
                        <form id="balance-form" class="mt-4 shadow-md p-4 rounded-md ">
                            <h6 class="mb-3">Nạp tiền vào ví</h6>
                            <div class="form-group mb-3">
                                <label for="card-number" class="form-label">Số tài khoản</label>
                                <input type="text" class="form-control rounded-sm" id="card-number"
                                    placeholder="Nhập số tài khoản" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="bank-select" class="form-label">Chọn ngân hàng</label>
                                <select class="form-control rounded-sm" id="bank-select" required>
                                    <option value="" disabled selected>Chọn ngân hàng</option>
                                    <option value="Vietcombank">Vietcombank</option>
                                    <option value="Vietinbank">Vietinbank</option>
                                    <option value="Techcombank">Techcombank</option>
                                    <option value="BIDV">BIDV</option>
                                    <option value="MB Bank">MB Bank</option>
                                    <option value="Sacombank">Sacombank</option>
                                    <option value="Agribank">Agribank</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="amount" class="form-label">Số tiền (VND)</label>
                                <input type="number" class="form-control rounded-sm" id="amount" min="10000" step="1000"
                                    placeholder="Nhập số tiền" required>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-sm w-100">Xác nhận nạp tiền</button>
                        </form>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="transaction-history shadow-md p-4 rounded-md">
                            <h6>Lịch sử giao dịch</h6>
                            <div class="transaction-list">
                                <p class="text-muted text-center">Chưa có giao dịch nào.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  <!-- Nhúng footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/wallet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
