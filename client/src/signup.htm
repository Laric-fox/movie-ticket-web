<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập/Đăng ký</title>
  <link rel="shortcut icon" href="./img/web.img/logowithname.png" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./css/signup.css"/>
</head>
<body>
  <div class="login-container" id="container">
    <div class="logo">
      <a href="./index.htm"><img src="./img/web.img/logowithname.png" alt="Logo"/></a>
    </div>

    <div class="form-wrapper" id="form-wrapper">
      <div class="form-slider">
        
        <!-- SIGN IN -->
        <div class="form-side login-side" id="login-side">
          <div class="login-form-header">
            <h4>Login</h4>
          </div>
          <form class="login-form" id="login-form">
            <div class="form-group mb-3">
              <div class="input-wrapper">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="login-form-input form-control inp-email" id="email" placeholder="Email or phone number" />
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-wrapper">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="login-form-input form-control inp-pwd" id="password" placeholder="Password" />
              </div>
            </div>
            <button type="submit" class="login-form-button btn btn-primary btn-auth">Sign In</button>

            <div class="login-form-help">
              <div class="login-form-rememberMe">
                <input type="checkbox" class="remberMe-cbx" id="remember_login"/>
                <label class="remember-lbl" for="remember_login">Remember me</label>
              </div>
              <a class="help-link" href="/">Need help?</a>
            </div>

            <!-- SOCIAL LOGIN -->
            <div class="login-form-other mt-4 d-flex flex-column align-items-center gap-2">
              <button type="button" class="button d-flex align-items-center justify-content-center gap-2">
                <i class="fa-brands fa-apple fa-xl" style="color: #ccc;"></i>
                <span class="login-fb-text">Login with Apple ID</span>
              </button>
              <button type="button" class="button d-flex align-items-center justify-content-center gap-2">
                <i class="fa-brands fa-google fa-xl" style="color: #dd4b39;"></i>
                <span class="login-fb-text">Login with Gmail</span>
              </button>
              <button type="button" class="button d-flex align-items-center justify-content-center gap-2">
                <i class="fa-brands fa-square-facebook fa-xl" style="color: #92def1;"></i>
                <span class="login-fb-text">Login with Facebook</span>
              </button>
            </div>

            <div class="login-form-signupnow text-center mt-3">
              New member? 
              <a href="#" class="login-form-signupnow-link" onclick="showSignup()">Sign up now.</a>
            </div>

            <div class="login-term text-center mt-2">
              <p>Get ready to be a fox of the CineFox family.</p>
            </div>
          </form>
        </div>

        <!-- SIGN UP -->
        <div class="form-side signup-side" id="signup-side">
          <div class="login-form-header">
            <h4>Sign Up</h4>
          </div>
          <form class="login-form" id="register-form">
            <div class="form-group mb-3">
              <div class="input-wrapper">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="login-form-input form-control inp-username" id="username" placeholder="Full Name" />
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-wrapper">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="login-form-input form-control inp-email" id="email_signup" placeholder="Email" />
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-wrapper">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="login-form-input form-control inp-pwd" id="password_signup" placeholder="Password" />
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-wrapper">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="login-form-input form-control inp-cf-pwd" id="confirm-password" placeholder="Confirm Password" />
              </div>
            </div>
            <div class="login-form-help" style="margin-top: 10px;">
              <label style="color: #737373; font-size: 1.3rem;">
                <input type="checkbox" class="remberMe-cbx" style="margin-right: 8px;" />
                I agree to the <a href="#" style="color: #0071eb; text-decoration: none;">terms & conditions</a>
              </label>
            </div>
            <button type="submit" class="login-form-button btn btn-primary btn-auth">Register</button>

            <div class="login-form-signupnow text-center mt-3">
              Already have an account?
              <a href="#" class="login-form-signupnow-link" onclick="hideSignup()">Login now</a>
            </div>
            <div class="login-term text-center mt-2">
              <p>Sign in for the best experience with CineFox.</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showSignup() {
      document.getElementById("container").classList.add("show-signup");
    }
    function hideSignup() {
      document.getElementById("container").classList.remove("show-signup");
    }
  </script>
  <script type="module" src="./js/signup.js"></script>
  <script>
  function showSignup() {
    document.getElementById("container").classList.add("show-signup");
  }

  function hideSignup() {
    document.getElementById("container").classList.remove("show-signup");
  }

  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");

    if (mode === "signup") {
      showSignup();
    } else {
      hideSignup();
    }
  });
</script>
</body>
</html>
