<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="shortcut icon" href="./img/web.img/logowithname.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Arima:wght@100..700&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Iceland&family=Kaushan+Script&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="login-container col-6">
        <div class="logo">
            <img src="./img/web.img/logowithname.png" alt="">
        </div>
        <div class="login-body col-6">
            <!-- Form Login -->
            <div class="login-form-container">
                <div class="login-form-header">
                    <h4>
                       Login
                    </h4>
                </div>

                <div class="login-form">
                    <input type="text" class="login-form-input" placeholder="Email or phone number">
                    <input type="password" class="login-form-input" placeholder="Password">
                    <button class="login-form-button">Sign In</button>

                    <div class="login-form-help">
                        <div class="login-form-rememberMe">
                            <input type="checkbox" class="remberMe-cbx" id="checkbox_id">
                            <label class="remember-lbl" for="checkbox_id">Remember me</label>
                        </div>
                        <a class="help-link" href="/">Need help?</a>
                    </div>
                </div>

                <div class="login-form-other">
                    <button type="button" class="button">
                        <i class="fa-brands fa-square-facebook fa-2xl" style="color: #92def1;"></i>
                        <span class="login-fb-text">Login with Facebook</span>
                    </button>

                    <div class="login-form-signupnow">
                        New member?
                        <a href="/" class="login-form-signupnow-link">Sign up now.</a>
                    </div>

                    <div class="login-term">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                        <a href="">Learn more.</a>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    <div class="monoline col-6">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> 
</body>
</html>
