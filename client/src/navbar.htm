<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Navbar</title>
    <link rel="shortcut icon" href="./img/web.img/logowithname.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Arima:wght@100..700&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Iceland&family=Kaushan+Script&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="banner-group ">
            <header class="scrolled-netflix">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <div class="logo ">
                        <img src="./img/web.img/logowithname.png" alt="">
                    </div>
                    <ul class="nav d-flex align-items-center ">
                        <li class="nav-item"><a href="#" class="nav-link"><img src="./img/web.img/vephim.png" alt=""></a></li>
                        <li class="nav-item"><a href="#" class="nav-link ">Phim</a></li>
                        <li class="nav-item"><a href="#" class="nav-link ">Sản Phẩm</a></li>
                        <li class="nav-item"><a href="#" class="nav-link ">Sự Kiện</a></li>
                        <li class="nav-item"><a href="#" class="nav-link ">Rạp/Giá Vé</a></li>
                        <li class="nav-item"><a href="#" class="nav-link"><img src="./img/web.img/dadat.png" alt=""></a></li>
                    </ul>
                    <div class="account">
                        <div style="position: relative;">
                            <form action="" id="search-box">
                                <input type="text" id="search-text" placeholder="Tìm kiếm" required>
                                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>    
                        <div class="profile">
                            <button type="button" id="profile-dropdown" class="dropdown-toggle btn btn-secondary"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="img/web.img/fox-2.png" alt="Profile">
                                Account
                            </button>
                            <ul id="author-menu-drd" class="dropdown-menu" aria-labelledby="profile-dropdown">
                                <li><a class="dropdown-item" href="#" id="nav-login-btn">Sign in</a></li>
                                <li><a class="dropdown-item" href="#" id="nav-register-btn">Sign up</a></li>
                            </ul>
                        </div>
                    </div>
            </header> 
        </div>
    </div>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> 
    <script type="module" src="./js/navbar.js"></script>

</body>
</html>
