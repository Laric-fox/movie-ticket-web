<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Navbar</title>
    <link rel="shortcut icon" href="./img/web.img/logowithname.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="banner-group">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./img/web.img/logowithname.png" alt="">
                    </div>
                    <ul class="nav">
                        <li class="nav-item"><a href="#" class="nav-link"><img src="./img/web.img/vephim.png" alt=""></a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Movies</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Cinema/Price</a></li>
                        <li class="nav-item"><a href="#" class="nav-link"><img src="./img/web.img/dadat.png" alt=""></a></li>
                        <form action="" id="search-box">
                            <input type="text" id="search-text" placeholder="Tìm kiếm" required>
                            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                        <div class="profile">
                            <button type="button" id="profile-dropdown" class=" dropdown-toggle btn btn-outline-light" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i>
                                Account 
                            </button>
                            <ul id="author-menu-drd" class="dropdown-menu" aria-labelledby="profile-dropdown">
                                <li><a class="dropdown-item" href="#">Sign in</a></li>
                                <li><a class="dropdown-item" href="#">Sign up</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>  
            </header> 
        </div>
    </div>
        
      
</body>
</html>
