<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang chủ</title>
  <link rel="shortcut icon" href="./img/web.img/logowithname.png" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Arima:wght@100..700&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Black+Ops+One&family=Iceland&family=Kaushan+Script&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedgwick+Ave&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./css/index.css"/> 
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Video nền -->
  <div class="video-background">
    <video autoplay muted loop id="myVideo">
      <!-- <source src="./video/conan.mp4" type="video/mp4" /> -->
      <source type="video/mp4" />
      Trình duyệt không hỗ trợ video.
    </video>

    <!-- Poster + Tiêu đề + Nút -->
    <div class="content-overlay">
      <img src="./img/phim.img/conan.jpg" alt="Poster">
      <div class="text-area">
        <h1>Conan: Dư Ảnh Của Độc Nhãn</h1>
        <button class="btn btn-light"><i class="fa-solid fa-play"></i> Đặt vé</button>
        <button class="btn btn-outline-light"><i class="fa-solid fa-circle-info"></i> Thông tin khác</button>
      </div>
    </div>
  </div> <!-- KẾT THÚC video-background -->

  <!-- Top 10 -->
  <div class="top10-section">
      <h2>Top 10 phim nổi bật hôm nay</h2>
    <div class="top10-slider">
      <!-- Các top10-item sẽ được thêm bằng JS -->
    </div>
  </div>
  <!-- phần Phim -->
   <section class="showing-section">
  <div class="showing-header">
    <div class="left-combo">
      <img src="./img/web.img/fox_left.png" alt="icon" />
      <h2>Phim</h2>
    </div>
    <div class="tab-header">
      <div class="tab-button active" data-tab="now-showing">Phim đang chiếu</div>
      <div class="tab-button" data-tab="coming-soon">Phim sắp chiếu</div>
    </div>
  </div>

  <div class="tab-content now-showing active">
    <div class="movie-slider">
    </div>
  </div>

  <div class="tab-content coming-soon">
    <div class="movie-slider">
  </div>
</section>

<!---->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/get-top10.js"></script>
  <script type="module" src="./js/movies.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
