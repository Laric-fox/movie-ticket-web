<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Netflix Giả Lập</title>
  <link rel="shortcut icon" href="./img/web.img/logowithname.png" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./css/index.css"/> 
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Video nền -->
  <div class="video-background">
    <video autoplay muted loop id="myVideo">
      <!-- <source src="./video/conan.mp4" type="video/mp4" /> -->
      <source type="video/mp4" />
      Trình duyệt không hỗ trợ video.
    </video>

    <!-- Poster + Tiêu đề + Nút -->
    <div class="content-overlay">
      <img src="./img/phim.img/conan.jpg" alt="Poster">
      <div class="text-area">
        <h1>Conan: Dư Ảnh Của Độc Nhãn</h1>
        <button class="btn btn-light"><i class="fa-solid fa-play"></i> Đặt vé</button>
        <button class="btn btn-outline-light"><i class="fa-solid fa-circle-info"></i> Thông tin khác</button>
      </div>
    </div>
  </div> <!-- KẾT THÚC video-background -->

  <!-- Phần Top 10 -->
<div class="top10-section">
  <h2>Top 10 phim nổi bật hôm nay</h2>
  <div class="top10-grid">
    <div class="top10-item">
      <h1>1</h1>
      <img src="./img/phim.img/conan.jpg" alt="Phim 1">
    </div>
    <!-- Thêm các phim khác -->
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/navbar.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
