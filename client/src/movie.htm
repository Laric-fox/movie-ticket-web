<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thông Tin Phim - CineFox</title>
  <link rel="shortcut icon" href="./img/web.img/logowithname.png" type="image/x-icon"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet"/>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/2c7fc28f63.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./css/movie.css"/>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script type="module" src="./js/navbar.js"></script>

<section class="movie-hero">
  <div class="video-background">
    <video autoplay muted loop>
      <source src="./video/conan.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>

  <div class="movie-info-container">
  <img src="./img/phim.img/conan.jpg" alt="Poster" class="movie-poster" />

  <div class="movie-details">
    <h1 class="movie-title"></h1>
    <p class="movie-contents"></p>

    <p class="movie-meta"><strong>Thể loại:</strong> <span class="movie-category"></span></p>
    <p class="movie-meta"><strong>Đạo diễn:</strong> <span class="movie-direction"></span></p>
    <p class="movie-meta"><strong>Thời lượng:</strong> <span class="movie-duration"></span> phút</p>
    <p class="movie-meta"><strong>Ngôn ngữ:</strong> <span class="movie-language"></span></p>
    <p class="movie-meta"><strong>Xếp hạng:</strong> <span class="movie-rank"></span></p>
    <p class="movie-meta"><strong>Rated:</strong> <span class="movie-rated"></span></p>
    <p class="movie-meta"><strong>Loại chiếu:</strong> <span class="movie-showing-type"></span></p>
    <p class="movie-meta"><strong>Thời gian:</strong> <span class="movie-time"></span></p>

    <div class="movie-buttons">
      <button class="btn primary">Đặt vé</button>
    </div>
  </div>
</div>
</section>
<!-- phần bình luận -->
<section class="cinema-comments">
  <h2 class="comments-title">Bình luận</h2>
  <div id="comment-box-container">
    <img id="avatar-comment" src="./img/web.img/fox-2.png" alt="">
    <form action="" id="comment-form">
      <input id="comment-input" type="text" placeholder="Viết bình luận..." required>
      <button type="submit" id="comment-submit"><i class="fa fa-paper-plane" ></i></button>
    </form>
  </div>
  <div id="comments" class="comments-list">
    <!-- Bình luận sẽ được thêm vào đây -->
     <div class="comment-content">
      <img src="./img/web.img/fox-2.png" id="avatar-comment" alt="">
      <div class="comment-item">
        <div class="comment-text">
          <strong>Username</strong>
          <p>Title</p>
        </div>
        <p>Just now</p>
        </div>
      </div>
    </div>
    <button id="load-more-comments" style="display: none;" class="btn btn-outline-light mt-3">Xem thêm bình luận</button>
  </div>
     <section class="recommended-movies">
  <h2 class="section-title">Phim Đề Xuất</h2>
  <div class="movie-list">
    <!-- Các phim đề xuất sẽ được thêm vào đây -->
  </div>
</section>
</section>

<!-- phim đề xuất -->


  <!-- Script -->
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/movie.js"></script>
  <script type="module" src="./js/comments.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
