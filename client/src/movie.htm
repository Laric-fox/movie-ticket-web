<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thông Tin Phim - CineFox</title>
  <link rel="shortcut icon" href="./img/web.img/logowithname.png" type="image/x-icon"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet"/>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/2c7fc28f63.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./css/movie.css"/>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script type="module" src="./src/js/navbar.js"></script>

<section class="movie-hero">
  <div class="video-background">
    <video autoplay muted loop>
      <source src="./video/conan.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>

  <div class="movie-info-container">
    <img src="./img/phim.img/conan.jpg" alt="Poster" class="movie-poster">
    <div class="movie-details">
      <h1 class="movie-title">Conan: Dư Ảnh Của Độc Nhãn</h1>
      <p class="movie-contents">Phim xoay quanh vụ án bí ẩn có liên quan đến quá khứ của thanh tra Yamato và một lời hứa chưa trọn vẹn. </p>
      <p class="movie-meta"><strong>Thể loại:</strong> Hành động, Trinh thám</p>
      <p class="movie-meta"><strong>Điểm đánh giá:</strong> 9.2/10</p>
      <p class="movie-meta"><strong>Quốc gia:</strong> Nhật Bản</p>
      <p class="movie-meta"><strong>Đạo diễn:</strong> Aoyama Gosho</p>
      <div class="movie-buttons">
        <button class="btn primary">Đặt vé</button>
      </div>
    </div>
  </div>
</section>

  <!-- Script -->
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/movie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
